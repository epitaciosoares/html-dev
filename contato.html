<!DOCTYPE html>
<html>
    <head>
        <title>Blog - Epitácio Soares</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/reset.css">

    <body>
        <main>
            <h1>Contato</h1>
            <div>
                <form>
                    <fieldset>
                        <legend>Dados pessoais</legend>
                        <label class="com-icone" for="nome">Nome:</label>
                        <input   placeholder="Digite seu nome" id="nome" type="text" name="nome-contato" required autofocus pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres">
                        <label class="com-icone" for="email">Email:</label>
                        <input  id="email" type="email" name="email-contato" required placeholder="Digite seu e-mail">
                    </fieldset>
                    
                    <fieldset>
                        <legend>Assunto</legend>
                        <label>
                            <input type="radio" name="assunto" value="Blog">
                            Blog
                        </label>
                        <label>
                            <input type="radio" name="assunto" value="Serviço">
                            Serviço
                        </label>
                        <fieldset>
                            <input type="radio" name="assunto" value="Outro" id="outro">
                            <label for="outro">Outro</label>
                            <input type="text" name="outro-assunto">
                        </fieldset>
                    </fieldset>
                    
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="msg" placeholder="Digite aqui sua mensagem"></textarea>
                    <button type="submit">Enviar mensagem</button>
                </form>
            </div>
        </main>
        
         <img class="imagem-logo" src="img/eu.jpg" alt="Foto Epitácio Soares.">
